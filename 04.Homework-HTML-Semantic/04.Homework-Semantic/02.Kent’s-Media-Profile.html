<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kent`s Profile</title>
    <link type="text/css" rel="stylesheet" href="CSS/02.Kent.css"/>
</head>
<body>
<div id="wrap">
    <main>
        <header><h1>Profile</h1></header>
        <section id="profilepic">
            <figure>
                <figcaption><h4>User: Kent</h4></figcaption>
                <img src="images/Kent.PNG" height="190px" width="150px"/>
            </figure>
            <figure style="margin-top:0px">
                <figcaption>Profile Completed: 60%</figcaption>
                <meter value="60" min="0" max="100"></meter>
            </figure>
        </section>
        <section id="uploadaudio">
            <header><h4>Uploaded Audio Files</h4></header>
            <div id="blackbox">
                <audio controls class="F">
                    <source src="http://www.ringtone-mania.com/Mp3_ringtones/I/Iron_Maiden-The_Trooper.mp3"  type="audio/mpeg"/>
                    Your browser does not support the audio tag.
                </audio>
            </div>
            <audio controls>
                <source src="http://www.ringtone-mania.com/Mp3_ringtones/I/Iron%20Maiden_The%20Number%20Of%20The%20Beast.mp3" type="audio/mpeg"/>
                Your browser does not support the audio tag.
            </audio>
            <audio controls>
                <source src="http://www.ringtone-mania.com/Mp3_ringtones/I/Iron%20Maiden_Run%20To%20The%20Hills.mp3" type="audio/mpeg"/>
                Your browser does not support the audio tag.
            </audio>
            <audio controls>
                <source src="http://www.ringtone-mania.com/Mp3_ringtones/I/Iron%20Maiden_2%20Minutes%20To%20Midnight.mp3" type="audio/mpeg"/>
                Your browser does not support the audio tag.
            </audio>
        </section>
        <section id="uploadvideo">
            <h4>Uploaded Videos</h4>
            <video controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4"/>
                Your browser does not support video tag.
            </video>
        </section>
    </main>
</div>
</body>
</html>
