<!DOCTYPE html>
<html>
<head>
    <title>Laptop choice</title>
    <link type="text/css" rel="stylesheet" href="CSS/05.LaptopChoice.css"/>
    <meta charset="utf-8">
</head>
<body>
<table cellpadding="0px">
<tr>
    <td>
        <h1>Apple's Laptops (6)</h1>
    </td>
</tr>
<tr>
<td>
    <table id="laptops" cellspacing="10px">
        <tr>
            <td>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za');">
                    <span class="bold">Apple MacBook Air</span><br>
                    <span>11.6 inch/1.3GHz<br/>Haswell</span><br>
                    <img src="image/Laptop.PNG"/>
                </button>
                <div class="price-label">
                    $1,729.00
                </div>
            </td>
            <td>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb');">
                    <span class="bold">Apple MacBook Air</span><br>
                    <span>11.6 inch/1.4GHz<br/>Haswell</span><br>
                    <img src="image/Laptop_Nov.PNG" />
                </button>
                <div class="price-label">
                    $1,825.00
                </div>
            </td>
            <td>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md760za');">
                    <span class="bold">Apple MacBook Air</span><br>
                    <span>13.3 inch/1.3GHz<br/>Haswell</span><br>
                    <div style="position: relative">
                        <img src="image/Laptop.PNG" style="position: relative"/>
                    </div>
                </button>
                <div class="price-label">
                    $1,919.00
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md760zb');">
                    <span class="bold">Apple MacBook Air</span><br>
                    <span>13.3 inch/1.4GHz<br/>Haswell</span><br>
                    <img src="image/Laptop.PNG"/>
                </button>
                <div class="price-label">
                    $1,999.00
                </div>
            </td>
            <td>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md712zb');">
                    <span class="bold">Apple MacBook Air</span><br>
                    <span>11.6 inch/1.4GHz<br/>Haswell 256GB SSD</span><br>
                    <div style="position: relative">
                        <img src="image/Laptop_Nov.PNG" style="position: relative"/>
                    </div>
                </button>
                <div class="price-label">
                    $2,119.00
                </div>
            </td>
            <td>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Pro_13-apple_macbook_pro__md101z_a');">
                    <span class="bold">Apple MacBook Pro</span><br>
                    <span>13.3 inch/2.5GHz Ivy<br/>Bridge</span><br>
                    <img src="image/Laptop_Pro.PNG"/>
                </button>
                <div class="price-label">
                    $2,529.00
                </div>
            </td>
        </tr>
    </table>
</td>
<td rowspan="2">
    <div id="sliders-background">
        <table id="sliders-table" style="vertical-align: top">
            <tr>
                <td>
                    <span class="bold">Price</span>
                    <span class="range-val-label" id="range-val-price"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range"
                           name="price" id="price"
                           min="1700" max="2600"
                           value="50%" step=50
                           onchange="document.getElementById('range-val-price').innerHTML = '$' + this.value;"/>
                    <span class="min-label">1700</span>
                    <span class="max-label">2600</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="bold">RAM</span>
                    <span class="range-val-label" id="range-val-ram"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range"
                           name="ram" id="ram"
                           min="2048" max="4096"
                           value="50%" step=128
                           onchange="document.getElementById('range-val-ram').innerHTML = this.value;"/>
                    <span class="min-label">2048</span>
                    <span class="max-label">4096</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="bold">Disc</span>
                    <span class="range-val-label" id="range-val-hdd"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range"
                           name="hdd" id="hdd"
                           min="100" max="2000"
                           value="50%" step=100
                           style="padding-left: -5px"
                           onchange="document.getElementById('range-val-hdd').innerHTML = this.value + ' GB';"/>
                    <span class="min-label">100GB</span>
                    <span class="max-label">2000GB</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="bold">Display</span>
                    <span class="range-val-label" id="range-val-display"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range"
                           name="display" id="display"
                           min="11.6" max="18.4"
                           value="50%" step=0.1
                           onchange="document.getElementById('range-val-display').innerHTML = this.value + ' inch';"/>
                    <span class="min-label">11.6</span>
                    <span class="max-label">18.4</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="bold">Weight</span>
                    <span class="range-val-label" id="range-val-weight"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range"
                           name="weight" id="weight"
                           min="1.0" max="6.0"
                           value="50%" step=0.1
                           onchange="document.getElementById('range-val-weight').innerHTML = this.value + ' kg.';"/>
                    <span class="min-label">1</span>
                    <span class="max-label">6</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="bold">Warranty</span>
                    <span class="range-val-label" id="range-val-warranty"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range"
                           name="warranty" id="warranty"
                           min="12" max="60"
                           value="50%" step=6
                           onchange="document.getElementById('range-val-warranty').innerHTML = this.value + ' month';"/>
                    <span class="min-label">12<br/>month</span>
                    <span class="max-label">60<br/>month</span>
                </td>
            </tr>
        </table>
    </div>
</td>
</tr>
</table>
</body>
</html>
