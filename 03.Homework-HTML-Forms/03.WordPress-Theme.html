<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" href="CSS/03.WordPress-Theme.css">
</head>
<body>
<form action="" method="POST">
    <h1>
         <img src="image/WordPress.PNG" alt="WordPress Logo" >
    </h1>
    <span>Upload a theme </span>
    <button name="browse">
        Choose file
    </button>
    <span>No file chosen</span><br/>

        <input type="text" class="text">
        <img src="image/Logo.PNG" alt="WordPress Icon">
    </form>
</form>
</body>
</html>
